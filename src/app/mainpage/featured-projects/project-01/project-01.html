<section class="project_wrapper">
    <div class="project_container">
        <div class="column_wrapper_left">

            <h4>{{index}}</h4>
            <h2>{{project.name}}</h2>
            <h3>what is this project about?</h3>
            <p>
                {{project.description}}
            </p>
            <div class="icon_wrapper">
                @for (tech of project.tech; track $index) {
                <div class="icon_container">
                    <img [src]="tech.image" [alt]="tech.tech" />
                    <p>{{ tech.tech }}</p>
                </div>
                }
            </div>
            <div class="jump_marks">
                <div class="jump_mark_wrapper">
                    <a href="#projects">check my work</a>
                </div>
                <div class="jump_mark_wrapper">
                    <a href="#contact">contact me</a>
                </div>
            </div>

        </div>
        <div class="column_wrapper_right">
            <p>X</p>
            <div class="image_wrapper">
                <img src="{{project.image}}" />
            </div>
            <p class="next-project">Next project -></p>

        </div>
    </div>
</section>
