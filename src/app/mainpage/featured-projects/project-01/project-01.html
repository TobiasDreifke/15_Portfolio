<section class="project_wrapper">
    <div class="project_container">
        <div class="next_button_mobile_wrapper">
            <p class="next_project_button_mobile" (click)="onNext()">
                Next project <span class="arrow">&nbsp; &rarr;</span>
            </p>
        </div>

        <div class="column_wrapper_left">

            <h4>{{ index + 1}}</h4>
            <h2>{{project.name}}</h2>
            <h3>what is this project about?</h3>
            <p>
                {{project.description}}
            </p>
            <div class="icon_wrapper">
                @for (tech of project.tech; track $index) {
                <div class="icon_container">
                    <img [src]="tech.image" [alt]="tech.tech" />
                    <p>{{ tech.tech }}</p>
                </div>
                }
            </div>
            <div class="jump_marks">
                <div class="jump_mark_wrapper">
                    <a href="#projects">github <span class="arrow_diagonal"> &#8599;</span></a>
                </div>
                <div class="jump_mark_wrapper">
                    <a href="#contact">live test <span class="arrow_diagonal"> &#8599;</span></a>
                </div>
            </div>

        </div>
        <div class="column_wrapper_right">
            <p class="close_btn" (click)="onClose()">X</p>
            <div class="image_wrapper">
                <img src="{{project.image}}" />
            </div>
            <p class="next_project_button_desktop" (click)="onNext()">
                Next project <span class="arrow">&nbsp; &rarr;</span>
            </p>

        </div>

    </div>
</section>
