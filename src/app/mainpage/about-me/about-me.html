<section class="about_wrapper">
    <div class="about_container">
        <div data-aos="fade-right" class="columns_wrapper_left">
            <div class="portrait_container">
                <div class="image_shadow_mask">
                    <div class="image_shadow"></div>
                </div>

                <div class="image_portrait_mask">
                    <img src="./assets/img/portrait/portrait_bw.png" alt="Portrait">
                </div>
            </div>
        </div>

        <div class="columns_wrapper_right">
            <div data-aos="fade-up" data-aos-anchor-placement="top_center" class="headline_container">
                <h4>{{ 'about_me.headline' | translate }}</h4>
            </div>

            <div data-aos="fade-left" class="text_container">
                <h2>{{ 'about_me.title' | translate }}</h2>
                <p>{{ 'about_me.intro' | translate }}</p>

                <div>
                    <img src="assets/img/icons/about_me/cognition.png" alt="icon">
                    <p>{{ 'about_me.question1' | translate }}</p>
                </div>

                <div>
                    <img src="assets/img/icons/about_me/location_on.png" alt="icon">
                    <p>{{ 'about_me.question2' | translate }}</p>
                </div>

                <div>
                    <img src="assets/img/icons/about_me/quality.png" alt="icon">
                    <p>{{ 'about_me.question3' | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
